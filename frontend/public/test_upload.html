<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار رفع الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            direction: rtl;
        }
        .container {
            border: 2px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            background: #f9f9f9;
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #04332b;
            border-radius: 5px;
            width: 100%;
            background: white;
        }
        button {
            background: #04332b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #022217;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار رفع الصور - منصة معاً نَبني</h1>
        
        <div>
            <label>البريد الإلكتروني:</label>
            <input type="email" id="email" value="admin@tabni.com" style="width: 100%; padding: 8px; margin: 10px 0;">
        </div>
        
        <div>
            <label>كلمة المرور:</label>
            <input type="password" id="password" value="admin123" style="width: 100%; padding: 8px; margin: 10px 0;">
        </div>
        
        <button onclick="login()">تسجيل الدخول</button>
        
        <hr style="margin: 30px 0;">
        
        <h2>رفع صورة</h2>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
        
        <img id="preview" alt="معاينة الصورة">
        
        <button onclick="uploadImage()" id="uploadBtn" disabled>رفع الصورة</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        let token = '';
        const API_URL = window.location.origin + '/api';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('جاري تسجيل الدخول...', 'loading');
            
            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.access_token) {
                    token = data.access_token;
                    showResult('✅ تم تسجيل الدخول بنجاح!', 'success');
                    document.getElementById('uploadBtn').disabled = false;
                } else {
                    showResult('❌ فشل تسجيل الدخول', 'error');
                }
            } catch (error) {
                showResult('❌ خطأ: ' + error.message, 'error');
            }
        }

        function previewImage() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('❌ الرجاء اختيار صورة أولاً', 'error');
                return;
            }
            
            if (!token) {
                showResult('❌ الرجاء تسجيل الدخول أولاً', 'error');
                return;
            }
            
            showResult('جاري رفع الصورة...', 'loading');
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch(`${API_URL}/upload-image`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.image_url) {
                    const imageType = data.image_url.startsWith('data:') ? 'Base64' : 'URL';
                    const imageSize = data.image_url.length;
                    showResult(`✅ تم رفع الصورة بنجاح!\nنوع الصورة: ${imageType}\nحجم البيانات: ${imageSize} حرف\n\nرابط الصورة: ${data.image_url.substring(0, 100)}...`, 'success');
                } else {
                    showResult('❌ فشل رفع الصورة: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                showResult('❌ خطأ: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
